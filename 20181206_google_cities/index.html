<!doctype html>
<html lang="ru">

        <div class="field">
            <label class="label is-size-1 has-text-centered" for="in-city">ПОИСК ГОРОДА</label>

                <button class="button is-info is-large is-fullwidth" id="btn-add">ДОБАВИТЬ</button>

            <table class="table is-fullwidth is-hoverable is-striped">
                <tr class="copy"><td class="in"></td></tr>
            </table>
        </div>
    </div>

    <script src="app/google.js"></script>
