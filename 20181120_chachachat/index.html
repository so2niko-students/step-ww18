<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="color" class="sendColor sends">
                </div>

                <input type="text" class="form-control sendName sends" placeholder="Enter name" autofocus>
            </div>
            <textarea class="form-control sendBtn sends" rows="3" title="Ctrl+Enter - Send message"></textarea>
        </div>
    </div>
    <div class="container scrollTable">
        <table class="table table-striped">
            <tbody class="tbo">
            </tbody>
        </table>
    </div>

    <script src="js/funcs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
